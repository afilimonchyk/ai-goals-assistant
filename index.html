<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arfi assistant</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Page header -->
    <header>Arfi assistant</header>

    <!-- Chat container -->
    <div class="container">
      <div id="chat"></div>
      <button id="clearChat">Clear Chat</button>
      <button id="openGoals">ðŸŽ¯ My Goals</button>
      <!-- Button to open goals modal -->
      <form id="inputForm">
        <input
          type="text"
          id="userInput"
          placeholder="Enter your message"
          required
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Modal for goals management -->
    <div id="goalModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>My Goals</h2>
        <!-- Goal list in modal -->
        <ul id="goalList"></ul>
        <button id="addGoal">âž• Add Goal</button>
      </div>
    </div>

    <!-- Load scripts in correct order -->
    <script src="js/formatter.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
